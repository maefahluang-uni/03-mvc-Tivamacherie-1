<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Concert List</title>
</head>
<body>
<h1>Concerts</h1>

<!-- ฟอร์มเพิ่มคอนเสิร์ต -->
<form th:action="@{/concerts}" method="post" th:object="${concert}">
    <p>Title: <input type="text" th:field="*{title}" required /></p>
    <p>Performer: <input type="text" th:field="*{performer}" required /></p>
    <p>Date: <input type="date" th:field="*{date}" required /></p>
    <p>Description: <textarea th:field="*{description}"></textarea></p>
    <p><button type="submit">Add Concert</button></p>
</form>

<!-- ตารางแสดงคอนเสิร์ตทั้งหมด -->
<table border="1">
    <thead>
        <tr>
            <th>Title</th>
            <th>Performer</th>
            <th>Date</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="concert : ${concerts}">
        <td th:text="${concert.title}">Title</td>
        <td th:text="${concert.performer}">Performer</td>
        <td th:text="${concert.date}">Date</td>
        <td th:text="${concert.description}">Description</td>
        <td>
            <a th:href="@{'/delete-concert/' + ${concert.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/delete-concert}">Delete All Concerts</a></p>

</body>
</html>
