<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Concert</title>
</head>
<body>
    <h1>Add Concert</h1>
    <form action="/concert" method="post" th:object="${concert}">
        <label>Title:</label><br>
        <input type="text" th:field="*{title}" required><br><br>

        <label>Performer:</label><br>
        <input type="text" th:field="*{performer}" required><br><br>

        <label>Date:</label><br>
        <input type="date" th:field="*{date}" required><br><br>

        <label>Description:</label><br>
        <textarea th:field="*{description}"></textarea><br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
